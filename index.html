<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script href="script.js" defer></script>
    <title>Library Application</title>
</head>
<body>
        <div class="header">
            <div class="searchgrid">
                <label for="searchfield"><img src="/admin-dashboard/pics/magnify.svg" alt="magnifying glass search icon"></label>
                <input type="text" id="search-field" class="searchinput">
            </div>
            <div class="userinfogrid">
                <img class="bellicon" src="/admin-dashboard/pics/bell-ring-outline.svg" alt="bell ringing icon">
                <img class="userprofilepic" src="/admin-dashboard/pics/blank-profile-picture.png" alt="user profile picture">
                <h3 class="username">John Smith</h3>
            </div>
            <div class="userheadergrid">
                <img class="userprofilepicbig" src="/admin-dashboard/pics/blank-profile-picture.png" alt="user profile picture">
                <p class="greetingsuser">Hi there,</p>
                <p class="mainusername">John Smith (@JohnSmith)</p>
            </div>
            <div class="buttonsgrid">
                <button class="headerbutton">New</button>
                <button class="headerbutton">Upload</button>
                <button class="headerbutton">Share</button>
            </div>
        </div>
        <nav class="sidebar">
            <div class="logo">
                <img class="dashboardicon" src="/admin-dashboard/pics/view-dashboard.svg" alt="dashboard icon">
                <h3>Dashboard</h3>
            </div>
            <div class="mainlinks">
                <ul>
                    <li>
                        <img src="/admin-dashboard/pics/home.svg" alt="home icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/account.svg" alt="profile icon">
                        <p>Profiles</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/message-reply-text-outline.svg" alt="messages icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/clock-outline.svg" alt="history icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/note-multiple-outline.svg" alt="task icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/crowd.svg" alt="communities icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="secondarylinks">
                <ul>
                    <li>
                        <img src="/admin-dashboard/pics/cogs.svg" alt="settings icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/help.svg" alt="support icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="/admin-dashboard/pics/shield-check.svg" alt="privacy icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="contentgrid">
            <div class="asdf"></div>
        </main>
</body>
</html>
